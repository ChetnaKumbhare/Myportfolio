  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">

      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link" href="#">Blog</a>
      </li>

  <main role="main">

    <section class="jumbotron text-center">

        <p class="lead text-muted">I love to make django websites.It's fun to create something what mind can imagine.</p>
        <p>
          <a href="" class="btn btn-info">Contact Me</a>
        </p>
      </div>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for job in jobs.all %}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{ job.image.url }}">
              <div class="card-body">
                <p class="card-text">{{ job.summary }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
